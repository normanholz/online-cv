career-profile:
    title: Career Profile
    summary: |
      I am a Software engineer with over a decade of experience in the technology sector, combining expertise in IT-Systems 
      Engineering and Psychology. 
      
      With a foundational education in Software Engineering, I've contributed to diverse projects and clients' success stories, including the 
      development of multiple native and cross-platform mobile applications in various industries, such as banking, social media and health.
      
      My leadership roles have included serving as an Interim CTO and building multiple proficient development teams. 
      I am now leading frontend engineers in their daily work to build the best products for our customers.

#      Innovative software engineer with a diverse background spanning over a decade of hands-on experience in the technology sector.
#      Leveraging a solid foundation in IT-Systems Engineering and a deep-rooted passion for crafting exceptional user experiences,
#      I have consistently excelled in roles across frontend and backend development, mobile application engineering, and technical leadership.
#
#      My journey began as a B.Sc. and M.Sc. graduate from the University of Potsdam, where I honed my skills in Systems
#      Architecture, Human-Computer Interaction, and Internet Technologies. Since then, I have orchestrated groundbreaking
#      projects, including spearheading the development of a pioneering cross-platform React Native application for
#      enhancing caregiver proficiency. My expertise in mobile development has been showcased through innovative solutions
#      like in-app video editing, concurrent video uploads, and seamless payment integrations. As a hands-on engineer,
#      I have also delved into backend systems, managing complex data processing pipelines and collaborating with scientific
#      communities to optimize genetic data analysis.
#
#      Beyond code, I have taken on leadership roles, serving as an Interim CTO for a dynamic startup and leading teams
#      to enhance digital banking experiences. My passion for technological excellence has been complemented by my
#      commitment to nurturing development teams, implementing automation strategies, and introducing groundbreaking
#      features that elevate user engagement. With a track record of driving innovation, fostering collaboration,
#      and achieving technical milestones, I am poised to deliver impactful solutions in any software engineering endeavor.

#      An adept **Software Engineer** boasting an expansive career of over ten years in the tech domain. My foundation is rooted deeply in IT-Systems Engineering, which, combined with my genuine enthusiasm for curating unparalleled user experiences, has positioned me as a pivotal figure in both frontend and backend realms, mobile app engineering, and as a technical trailblazer.
#
#      My educational pursuits culminated with a B.Sc. and M.Sc. from the esteemed University of Potsdam. There, I immersed myself in the intricate facets of Systems Architecture, Human-Computer Interaction, and Internet Technologies. Post-academia, my professional trajectory was marked by a series of landmark initiatives. Noteworthy is my role in pioneering a React Native application designed to amplify caregiver efficiency. In the mobile development sphere, my contributions have been distinguished by avant-garde solutions: from in-app video editing capabilities, streamlined video uploads, to integrating seamless payment options.
#
#      Yet, I'm not just an engineer engrossed in code. My leadership mettle was tested and proven as the Interim CTO of a burgeoning startup, and subsequently, in redefining digital banking paradigms. My fervor for tech excellence is balanced by my dedication to fostering and mentoring development squads, championing automation blueprints, and ushering in path-breaking features that resonate with users.
#
#      With an established legacy of steering innovation, cultivating team synergy, and scaling technical zeniths, I am primed to engineer transformative solutions in any software-oriented challenge.


#      With over a decade of experience in the technology sector, I am a **Software Engineer** possessing a multifaceted background. I hold a B.Sc. in Psychology with a specialization in Work and Organizational Psychology, alongside a B.Sc. and M.Sc. from the University of Potsdam in IT-Systems Engineering. My academic foundation in both psychological and technical fields has provided a unique lens through which I approach Systems Architecture, Human-Computer Interaction, and Internet Technologies.
#
#      In my professional trajectory, I've engaged in diverse roles that encompass frontend and backend development, mobile application engineering, and technical leadership. A notable project under my guidance was the creation of a cross-platform React Native application aimed at enhancing caregiver efficiency. In mobile development, I've implemented advanced features such as in-app video editing, concurrent video uploads, and seamless payment systems. My backend experience further extends to managing data processing pipelines and collaborating with scientific communities for optimizing genetic data analysis.
#
#      Beyond technical responsibilities, I've assumed leadership roles, including an Interim CTO position for a startup and directing projects in the digital banking sector. My leadership is also evident in team development, introducing automation strategies, and implementing features that enhance user engagement. Leveraging both my psychological insight and technical acumen, I consistently deliver robust solutions and meet key milestones, positioning me as a valuable asset in any software engineering endeavor.

