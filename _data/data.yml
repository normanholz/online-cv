experiences:
  title: Experiences
  info:
    - role: Head of Frontend Engineering
      time: May 2022 - Present
      company: FFW Germany GmbH, Hamburg, Germany
      details: |
        Leading the Frontend Engineering Teams at FFW, I focus on helping my teams (~50 FTE) to produce high-quality products. 
        I manage recruitment, advice on technology decisions for pitches and estimates, design trainee programs for 
        emerging frontend developers, and promote an environment fostering innovation and teamwork.
    - role: Senior Full Stack Engineer
      time: Feb 2021 - Apr 2022
      company: LifeBonus, Hamburg, Germany
      details: |
        Contributed to a React Native application for caregivers. Introduced a robust video uploading feature for the AI 
        department and streamlined user engagement strategies.
    - role: Senior Mobile Application Engineer (Freelance)
      time: Apr 2012 - Jul 2014
      company: Hanseatic Bank GmbH & Co KG, Hamburg, Germany
      details: |
        Collaborated on the development of a credit card self-service app using React Native. 
        Achievements include integrating mobile payment solutions, like Apple Pay and onboarding and maturing a 
        proficient in-house development team.
    - role: Interim Chief Technology Officer (Freelance)
      time: May 2016 - Dec 2018
      company: Hamburg Startup, Hamburg, Germany
      details: |
        Oversaw software development and infrastructure maintenance. Introduced a multi-tenancy framework and advised on
        product strategy shifts.
    - role: Senior iOS Engineer (Freelance)
      time: Apr 2016 - Apr 2018
      company: Group Story Social Media Platform, Hamburg, Germany
      details: |
        Collaborated on refining a mobile application. Highlights include implementing an in-app video editing solution 
        and optimizing video upload functionalities.
    - role: Staff Software Engineer
      time: Oct 2014 - Jan 2016
      company: Complete Genomics Inc., Mountain View, CA, USA
      details: |
        Contributed to the field of genetic data analysis. Responsibilities included optimizing data processing 
        pipelines and assisting the scientific community with data analysis.
    - role: Software Engineer
      time: Jan 2011 - Sep 2014
      company: Q-vi Tech GmbH, Berlin, Germany
      details: |
        Developed Java-based model transformation tools for CARIAD SE and led the creation of Eventoo, an location based 
        event suggestion App.
    - role: Software Engineering Intern
      time: May 2010 - Dec 2010
      company: SAP Labs, Palo Alto, CA, USA
      details: |
        Contributed to a Java-based prototype for social media sentiment analysis and developed iOS prototypes for SAP's 
        software sales consultants within the Office of the CTO.
    - role: Student intern
      time: Aug 2007 - Jul 2009
      company: SAP, Berlin, Germany
      details: |
        Participated in developing a software architecture analysis tool, optimizing SAP's product 
        offerings by generating detailed architecture reports using Java, XML, and XSLT.
    - role: Student intern
      time: Mar 2006 - Jul 2009
      company: DaimlerChrysler, Berlin, Germany
      details: |
        Developed a bridge in Java to integrate C++ libraries with Java programs, 
        enhancing cross-language compatibility and library communication.

