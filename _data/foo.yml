
career-profile:
  title: Career Profile
  summary: |    
    Innovative software engineer with a diverse background spanning over a decade of hands-on experience in the technology sector. Leveraging a solid foundation in IT-Systems Engineering and a deep-rooted passion for crafting exceptional user experiences, I have consistently excelled in roles across frontend and backend development, mobile application engineering, and technical leadership.
  
    My journey began as a B.Sc. and M.Sc. graduate from the University of Potsdam, where I honed my skills in Systems Architecture, Human-Computer Interaction, and Internet Technologies. Since then, I have orchestrated groundbreaking projects, including spearheading the development of a pioneering cross-platform React Native application for enhancing caregiver proficiency. My expertise in mobile development has been showcased through innovative solutions like in-app video editing, concurrent video uploads, and seamless payment integrations. As a hands-on engineer, I have also delved into backend systems, managing complex data processing pipelines and collaborating with scientific communities to optimize genetic data analysis.
  
    Beyond code, I have taken on leadership roles, serving as an Interim CTO for a dynamic startup and leading teams to enhance digital banking experiences. My passion for technological excellence has been complemented by my commitment to nurturing development teams, implementing automation strategies, and introducing groundbreaking features that elevate user engagement. With a track record of driving innovation, fostering collaboration, and achieving technical milestones, I am poised to deliver impactful solutions in any software engineering endeavor.

